version: "3.8"

services:
  csms:
    build:
      context: ./csms
      dockerfile: Dockerfile
    container_name: csms
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  emulator:
    build:
      context: ./station-emulator     # ВАЖНО: здесь лежит Cargo.toml
      dockerfile: Dockerfile
    container_name: station-emulator
    depends_on:
      csms:
        condition: service_healthy
    env_file:
      - emulator.env
    volumes:
      - ./emulator.env:/usr/src/app/.env:ro
